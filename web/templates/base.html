<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parliament 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">Parliament 2.0</a>
            <div class="d-flex align-items-center">
                <span class="me-3"><i class="bi bi-coin"></i> 1000 tokens</span>
                <i class="bi bi-envelope fs-5 me-3"></i>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('bills.bills') }}">Bills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('causes.causes') }}">Causes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('discussions.discussions') }}">Discussions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('communities.communities') }}">Communities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chat with AI</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid justify-content-around">
            <a href="{{ url_for('home') }}" class="nav-link"><i class="bi bi-house-door"></i></a>
            <a href="{{ url_for('discussions.discussions') }}" class="nav-link"><i class="bi bi-chat-dots"></i></a>
            <a href="#" class="nav-link"><i class="bi bi-robot"></i></a>
            <a href="{{ url_for('communities.communities') }}" class="nav-link"><i class="bi bi-people"></i></a>
            <a href="#" class="nav-link"><i class="bi bi-person"></i></a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
